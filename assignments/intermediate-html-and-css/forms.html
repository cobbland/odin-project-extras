<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div id="logo">Forms</div>

    <section id="main" class="form">
        <h1>My First Form</h1>
        <form action="https://httpbin.org/post" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" autofocus="true">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea name="user_message" id="message"></textarea>
            </p>
            <p class="button">
                <button type="submit">Send Your Message</button>
            </p>
        </form>
    </section>

    <section>
        <h1>My Second Form</h1>
        <form action="">
            <h2>Payment form</h2>
            <p>
                Required fields are followed by <strong><span aria-label="required">*</span></strong>.
            </p>
            <section>
                <h3>Contact information</h3>
                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <input type="radio" id="title_1" name="title" value="A">
                                Ace
                            </label>
                        </li>
                        <li>
                            <label for="title_2">
                                <input type="radio" id="title_2" name="title" value="K">
                                King
                            </label>
                        </li>
                        <li>
                            <label for="title_3">
                                <input type="radio" id="title_3" name="title" value="Q">
                                Queen
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <label for="name">
                        <span>Name: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="text" name="username" id="name" required>
                </p>
                <p>
                    <label for="mail">
                        <span>Email: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="email" name="user-mail" id="mail" required>
                </p>
                <p>
                    <label for="pwd">
                        <span>Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" name="password" id="pwd" required>
                </p>
            </section>
            <section>
                <h3>Payment information</h3>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select name="user-card" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="numbers">
                        <span>Card number:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="tel" name="card-number" id="number" required>
                </p>
                <p>
                    <label for="expiration">
                        <span>Expiration date:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input 
                        type="text"
                        id="expiration"
                        name="expiration"
                        required
                        placeholder="MM/YY"
                        pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
                    >
                </p>
            </section>
            <section>
                <p>
                    <button type="submit">Validate the payment</button>
                </p>
            </section>
        </form>
    </section>

    <section>
        <h3>Form Three</h3>
        <input type="color" name="" id="">
        <input type="file" name="file" id="file" accept="image/*" multiple>
        <input type="search" id="search" name="search">
    </section>
    
</body>
</html>
